[terraform]
symbol = "󱁢 "
style = "bg:#212736 fg:#ffffff"
format = '[ $symbol$workspace ]($style)'

[nix_shell]
symbol = "󱄅 "
style = "bg:#212736 fg:#ffffff"
format = '[ $symbol$state( \($name\)) ]($style)'

# =============================================================================
# PACKAGE MANAGERS
# =============================================================================

[package]
symbol = "󰏗 "
style = "bg:#212736 fg:#ffffff"
format = '[ $symbol$version ]($style)'

# =============================================================================
# CLOUD & INFRASTRUCTURE
# =============================================================================

[aws]
symbol = "󰸏 "
style = "bg:#212736 fg:#ffffff"
format = '[ $symbol($profile )(\($region\)) ]($style)'
disabled = true

[gcloud]
symbol = "󱇶 "
style = "bg:#212736 fg:#ffffff"
format = '[ $symbol$account(@$domain)(\($region\)) ]($style)'
disabled = true

# =============================================================================
# SYSTEM INFO
# =============================================================================

[memory_usage]
disabled = false
threshold = 85
symbol = "󰍛 "
style = "bg:#212736 fg:#ffffff"
format = "[ $symbol${ram_pct} ]($style)"

[cmd_duration]
min_time = 1_000
style = "fg:#FCA17D"
format = "[ 󱎫 $duration]($style)"
show_milliseconds = true

[time]
disabled = false
time_format = "%R"
style = "bg:#1d2230 fg:#ffffff"
format = '[ 󰥔 $time ]($style)'

# =============================================================================
# STATUS & ERROR HANDLING
# =============================================================================

[status]
style = "bg:#1d2230 fg:#f38ba8"
symbol = "󰅗 "
success_symbol = ""
not_executable_symbol = "󰉃 "
not_found_symbol = "󰍉 "
sigint_symbol = "󰗨 "
signal_symbol = "󱐋 "
format = '[ $symbol$common_meaning$signal_name$maybe_int ]($style)'
map_symbol = true
disabled = false

# =============================================================================
# COMMAND CHARACTER
# =============================================================================

[character]
disabled = true
success_symbol = "[󰘧](bold fg:#06969A)"
error_symbol = "[󰘧](bold fg:#f38ba8)"
vimcmd_symbol = "[󰘧](bold fg:#cba6f7)"

# =============================================================================
# SHELL INDICATOR
# =============================================================================

[shell]
fish_indicator = "󰈺 "
bash_indicator = "󱆃 "
zsh_indicator = "󰰶 "
powershell_indicator = "󰨊 "
ion_indicator = "󰸩 "
elvish_indicator = "󰰶 "
tcsh_indicator = "󰰶 "
xonsh_indicator = "󰰶 "
cmd_indicator = "󰘳 "
nu_indicator = "󰈔 "
unknown_indicator = "󰘧 "
style = "cyan bold"
disabled = false

# =============================================================================
# JOBS & TASKS
# =============================================================================

[jobs]
symbol = "󰔟 "
style = "bold blue"
number_threshold = 1
symbol_threshold = 1
format = "[ $symbol$number ]($style)"

# =============================================================================
# BATTERY (for laptops)
# =============================================================================

[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰂃 "
unknown_symbol = "󰁽 "
empty_symbol = "󰁻 "
format = "[ $symbol$percentage ]($style)"

[[battery.display]]
threshold = 15
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 80
style = "bold green"

# =============================================================================
# CONDA & VIRTUAL ENVIRONMENTS
# =============================================================================

[conda]
symbol = "󰌠 "
style = "bg:#212736 fg:#ffffff"
format = '[ $symbol$environment ]($style)'

# =============================================================================
# MISCELLANEOUS
# =============================================================================

[sudo]
symbol = "󰯄 "
style = "bold red"
format = '[ $symbol ]($style)'
disabled = false

# =============================================================================
# FILL - for right alignment
# =============================================================================

[fill]
symbol = " "
style = "bold black"
