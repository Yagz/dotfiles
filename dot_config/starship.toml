# =============================================================================
# WEB & FRONTEND
# =============================================================================

[deno]
symbol = "󰯸 "
style = "bg:#212736 fg:#ffffff"
format = '[ $symbol$version ]($style)'

# =============================================================================
# CONTAINERS & TOOLS
# =============================================================================

[docker_context]
symbol = "󰡨 "
style = "bg:#212736 fg:#ffffff"
format = '[ $symbol$context ]($style)'

[kubernetes]
symbol = "󱃾 "
style = "bg:#212736 fg:#ffffff"
format = '[ $symbol$context( \($namespace\)) ]($style)'
