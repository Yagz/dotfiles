# =============================================================================
# STARSHIP CONFIGURATION - MODERN & STYLISH WITH HARMONIZED NERD FONTS
# =============================================================================

# Prompt global settings
format = """
[╭─](#9A348E)\
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
$nodejs\
$python\
$rust\
$golang\
$php\
$java\
$c\
$cpp\
$docker_context\
$conda\
$package\
$memory_usage\
$cmd_duration\
$time
[╰─❯ ](fg:#9A348E)"""

right_format = """$battery$jobs$status"""

# Continuation prompt for multi-line commands
continuation_prompt = "[∙](bright-black) "

# =============================================================================
# OS & USER INFO
# =============================================================================

[os]
disabled = false
style = "bg:#9A348E fg:#ffffff"
format = '[ $symbol ]($style)'

[os.symbols]
Arch = "󰣇"
Ubuntu = "󰕈"
Debian = "󰣚"
Fedora = "󰣛"
Linux = "󰌽"
Windows = "󰍲"
Macos = "󰀵"
Alpine = "󰀶"
Amazon = "󰸏"
Android = "󰀲"
CentOS = "󱄅"
Mint = "󰣭"
openSUSE = ""
SUSE = ""
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = "󰟈"
Manjaro = "󱘊"
NixOS = "󱄅"
Gentoo = "󰣨"
Kali = ""

[username]
show_always = true
style_user = "bg:#9A348E fg:#ffffff"
style_root = "bg:#9A348E fg:#ffffff"
format = '[ 󰀄 $user ]($style)'

[hostname]
ssh_only = false
style = "bg:#9A348E fg:#ffffff"
format = '[ 󰒋 $hostname ]($style)'
trim_at = "."

# =============================================================================
# DIRECTORY
# =============================================================================

[directory]
style = "fg:#e3e5e5 bg:#06969A"
format = "[ $path ]($style)"
truncation_length = 4
truncation_symbol = "…/"
home_symbol = "󰋜 ~"
read_only = " 󰌾"

# Special directory symbols (harmonized with modern icons)
[directory.substitutions]
"Documents" = "󰈙 "
"Téléchargements" = "󰇚 "
"Downloads" = "󰇚 "
"Musique" = "󰝚 "
"Music" = "󰝚 "
"Images" = "󰉏 "
"Pictures" = "󰉏 "
"Vidéos" = "󰕧 "
"Videos" = "󰕧 "
"Projects" = "󰲋 "
"Code" = "󰨞 "
"src" = "󰴉 "
"bin" = "󰜷 "
"lib" = "󰌱 "
"include" = "󰏒 "
".config" = "󰒓 "
".git" = "󰊢 "
"node_modules" = "󰎙 "
"target" = "󰏗 "
"build" = "󰦝 "
"dist" = "󰜷 "

# =============================================================================
# GIT INTEGRATION
# =============================================================================

[git_branch]
symbol = "󰊢 "
style = "bg:#FCA17D fg:#000000"
format = '[ $symbol$branch ]($style)'

[git_status]
style = "bg:#FCA17D fg:#000000"
format = '[$all_status$ahead_behind ]($style)'

# Git status symbols (harmonized)
conflicted = "󰞇 "
ahead = "󰁝 ${count}"
behind = "󰁅 ${count}"
diverged = "󰹺 ${ahead_count}󰁆 ${behind_count}"
up_to_date = "󰘽 "
untracked = "󰋗 ${count}"
stashed = "󰆓 ${count}"
modified = "󰤌 ${count}"
staged = "󰐕 ${count}"
renamed = "󰑕 ${count}"
deleted = "󰆴 ${count}"

[git_metrics]
added_style = "fg:#1C3A5E"
deleted_style = "fg:#3A1E1E"
only_nonzero_diffs = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false

# =============================================================================
# PROGRAMMING LANGUAGES
# =============================================================================

[nodejs]
symbol = "󰎙 "
style = "bg:#212736 fg:#ffffff"
format = '[ $symbol$version ]($style)'

[python]
symbol = "󰌠 "
style = "bg:#212736 fg:#ffffff"
format = '[ $symbol$version( \($virtualenv\)) ]($style)'
pyenv_version_name = true

[rust]
symbol = "󱘗 "
style = "bg:#212736 fg:#ffffff"
format = '[ $symbol$version ]($style)'

[golang]
symbol = "󰟓 "
style = "bg:#212736 fg:#ffffff"
format = '[ $symbol$version ]($style)'

[php]
